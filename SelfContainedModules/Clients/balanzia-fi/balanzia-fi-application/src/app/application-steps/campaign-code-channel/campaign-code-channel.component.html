<application-template>
    <form [formGroup]="form">
        <div class="pb-5 movein">
            <label class="custom-label" [translate]="'channel_header'">Hur har du h√∂rt talas om oss?</label>
            <div *ngFor="let channel of channels">
                <label class="custom-radio" [class.active]="channel.channelCode === form.value.channelCode">
                    <input type="radio" formControlName="channelCode" value="{{channel.channelCode}}">
                    {{channel.translationCode | translate}}
                </label>
            </div>
        </div>
        <forward-back-buttons></forward-back-buttons>
    </form>    
</application-template>
