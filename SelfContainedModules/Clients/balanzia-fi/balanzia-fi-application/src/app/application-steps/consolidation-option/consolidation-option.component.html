<application-template>
    <form [formGroup]="form">
        <div class="pb-5 movein">
            <label class="custom-label" [translate]="'steps.consolidationOptions.header'">Ska lånet lösa befintliga lån?</label>    
            <div>
                <label class="custom-radio" [class.active]="form.value.hasConsolidation === 'yes'">
                    <input type="radio"value="yes" formControlName="hasConsolidation">
                    {{'terms.yes' | translate}}
                </label>
            </div>
            <div>
                <label class="custom-radio" style="min-width: 280px;" [class.active]="form.value.hasConsolidation === 'no'">
                    <input type="radio" value="no" formControlName="hasConsolidation">
                    {{'terms.no' | translate}}
                </label>
            </div>    
        </div>
        <forward-back-buttons></forward-back-buttons>
    </form>
</application-template>
