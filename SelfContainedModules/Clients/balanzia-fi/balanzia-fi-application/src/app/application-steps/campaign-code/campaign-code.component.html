<application-template>
    <form [formGroup]="form">
            <div class="pb-5 movein">
                <label class="custom-label" [translate]="'steps.campaignCode.header'">Har du en kampanjkod?</label>    
                <div>
                    <label class="custom-radio" [class.active]="form.value.campaignCode === 'yes'">
                        <input type="radio"value="yes" formControlName="campaignCode">
                        {{'steps.campaignCode.yes' | translate}}
                    </label>
                </div>
                <div>
                    <label class="custom-radio" style="min-width: 280px;" [class.active]="form.value.campaignCode === 'no'">
                        <input type="radio" value="no" formControlName="campaignCode">
                        {{'steps.campaignCode.no' | translate}}
                    </label>
                </div>
            </div>
            <forward-back-buttons></forward-back-buttons>
        </form>
</application-template>
