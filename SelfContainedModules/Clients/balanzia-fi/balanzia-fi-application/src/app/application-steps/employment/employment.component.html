<application-template>
    <form [formGroup]="form">
        <div class="pb-5 movein">
            <label class="custom-label" [translate]="'steps.employment.header'">Vad har du för sysselsättning?</label>
            <div *ngFor="let h of employmentModels">
                <label class="custom-radio" [class.active]="h.code === form.value.employment">
                    <input type="radio" formControlName="employment" value="{{h.code}}">
                    {{h.translationCode | translate}}
                </label>
            </div>
        </div>
        <forward-back-buttons></forward-back-buttons>
    </form>
</application-template>
