<application-template>
    <form [formGroup]="form">
        <div class="pb-5 movein">
            <label class="custom-label" [translate]="'steps.otherLoansOptions.header'">Vilken typ av l√•n har du?</label>
            <div *ngFor="let loanType of loanTypes">
                <label class="custom-checkbox" [class.active]="form.value[loanType] === true">
                    <input type="checkbox" [formControlName]="loanType">
                    {{'loanTypes.' + loanType + '.type' | translate}}
                </label>
            </div>
        </div>
        <forward-back-buttons></forward-back-buttons>
    </form>
</application-template>
