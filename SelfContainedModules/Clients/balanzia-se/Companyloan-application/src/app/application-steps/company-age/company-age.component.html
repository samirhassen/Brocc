<application-template>
    <form [formGroup]="form">
        <div class="pb-5 movein">
            <label class="custom-label">Hur länge har företaget funnits?</label>    
            <div>
                <label class="custom-radio">
                    <input type="radio" formControlName="companyAgeInMonths" value="5"> 
                    mindre än 6 månader
                </label>
            </div>
            <div>
                <label class="custom-radio">
                    <input type="radio" formControlName="companyAgeInMonths" value="59">
                    6 månader - 5 år
                </label>
            </div>
            <div>
                <label class="custom-radio">
                    <input type="radio" formControlName="companyAgeInMonths" value="119">
                    6-10 år
                </label>
            </div>
            <div>
                <label class="custom-radio">
                    <input type="radio" formControlName="companyAgeInMonths" value="180">
                    mer än 10 år
                </label>
            </div>     
        </div>        

        <forward-back-buttons></forward-back-buttons>
    </form>
</application-template>
