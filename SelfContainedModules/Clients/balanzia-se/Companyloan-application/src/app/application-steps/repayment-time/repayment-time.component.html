<application-template>
    <form [formGroup]="form">

        <div class="pb-5 movein">

                <label class="custom-label">Hur lång återbetalningstid önskas?</label>    
                <select class="custom-select" formControlName="repaymentTime">                      
                        <option [value]="6">6 månader</option>
                        <option [value]="12">12 månader</option>
                        <option [value]="18">18 månader</option>
                        <option [value]="24">24 månader</option>
                        <option [value]="30">30 månader</option>
                        <option [value]="36">36 månader</option>
                        <option [value]="42">42 månader</option>
                        <option [value]="48">48 månader</option>
                        <option [value]="54">54 månader</option>
                        <option [value]="60">60 månader</option>
                    </select>
        </div>

        <forward-back-buttons></forward-back-buttons>
    </form>
</application-template>
