<application-template>
    <form [formGroup]="form">
        
        <div class="pb-5 movein">
            <label class="custom-label">Ditt medgivande</label>                   
            <div>
                <label class="custom-checkbox" [class.active]="form.value.creditReportConsent === true">
                    <input type="checkbox" formControlName="creditReportConsent">
                    <span>Jag försäkrar att angivna uppgifter i ansökan är korrekt angivna.</span>
                </label>
            </div>
        </div>

        <forward-back-buttons></forward-back-buttons>
    </form>
</application-template>
