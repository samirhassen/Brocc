<application-template>
    <form [formGroup]="form">
        <div class="pb-5 movein">
            <label class="custom-label">Omfattar verksamhet valutaväxling,
                betalningsförmedling, betalplattformar eller virtuella
                valutor?</label>    
            <div>
                <label class="custom-radio">
                    <input type="radio" formControlName="currencyExchangeOption" value="yes">
                    Ja
                </label>
            </div>
            <div>
                <label class="custom-radio">
                    <input type="radio" formControlName="currencyExchangeOption" value="no">
                    Nej
                </label>
            </div>    
        </div>
        <forward-back-buttons></forward-back-buttons>
    </form>
</application-template>
