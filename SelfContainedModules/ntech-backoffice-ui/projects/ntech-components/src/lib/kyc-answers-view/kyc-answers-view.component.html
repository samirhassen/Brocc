<div *ngIf="m" class="view-container">
    <div *ngIf="m.titleText" class="relation-header">
        <h3>{{m.titleText}}</h3>
    </div>
    <div class="editblock">
        <div class="row">
            <div class="col-sm-6">
                <span class="glyphicon" [ngClass]="{ 'glyphicon-exclamation-sign': m.isUpdateRequired, 'glyphicon-ok': m.nrOfDaysSinceAnswer <= 1 }"></span>
            </div>
            <div class="col-sm-6">
                <div class="text-right" *ngIf="m.showEditButton">
                    <button class="n-icon-btn n-blue-btn" (click)="onEdit($event)" [disabled]="isEditDisabled()"><span class="glyphicon glyphicon-pencil"></span></button>
                </div>
            </div>
        </div>       
        <ng-container *ngIf="m.hasAnswers">
            <div class="answers-container">
                <div *ngFor="let answer of m.answers">
                    <div class="question-text">{{answer.questionText}}</div>
                    <div class="answer-text">{{answer.answerText}}</div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!m.hasAnswers">
            <div class="form-horizontal">
                <div>-</div>
            </div>
        </ng-container>
    </div>
</div>
