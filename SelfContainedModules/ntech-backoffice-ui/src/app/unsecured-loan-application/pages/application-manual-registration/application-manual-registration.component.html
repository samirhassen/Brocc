<div *ngIf="m">
  <form [formGroup]="m.form.form">
    <div class="row pt-1">
      <div class="col-xs-8 col-sm-offset-2">
        <div class="editblock">
          <div>
            <div class="row pb-2">
              <div class="col-xs-6">
                <!-- left column -->
                <div class="form-horizontal">
                  <editblock-form-field
                    *ngFor="
                      let name of displayGroupFieldNames('applicationLeft')
                    "
                    [model]="m.editFields[name]"
                  ></editblock-form-field>
                </div>
              </div>
              <div class="col-xs-6">
                <!-- right column -->
                <div class="form-horizontal">
                  <editblock-form-field
                    *ngFor="
                      let name of displayGroupFieldNames('applicationRight')
                    "
                    [model]="m.editFields[name]"
                  ></editblock-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="pb-3">
            <h2 class="custom-header">Main applicant</h2>
            <hr class="hr-section custom-line mt-0" />
            <div class="row pb-2">
              <div class="col-xs-6">
                <!-- left column -->
                <div class="form-horizontal">
                  <editblock-form-field
                    *ngFor="
                      let name of displayGroupFieldNames('mainApplicantLeft')
                    "
                    [model]="m.editFields[name]"
                  ></editblock-form-field>
                </div>
              </div>
              <div class="col-xs-6">
                <!-- right column -->
                <div class="form-horizontal">
                  <editblock-form-field
                    *ngFor="
                      let name of displayGroupFieldNames('mainApplicantRight')
                    "
                    [model]="m.editFields[name]"
                  ></editblock-form-field>
                </div>
              </div>
            </div>

            <div>
              <h2 class="custom-header pt-3">Co applicant</h2>
              <hr class="hr-section custom-line mt-0" />
              <div>
                <div class="row pb-2">
                  <div class="col-xs-6">
                    <!-- left column -->
                    <div class="form-horizontal">
                      <editblock-form-field
                        [model]="m.editFields['hasCoApplicant']"
                      ></editblock-form-field>
                      <editblock-form-field
                        *ngFor="
                          let name of displayGroupFieldNames('coApplicantLeft')
                        "
                        [model]="m.editFields[name]"
                      ></editblock-form-field>
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <!-- right column -->
                    <div class="form-horizontal">
                      <editblock-form-field
                        *ngFor="
                          let name of displayGroupFieldNames('coApplicantRight')
                        "
                        [model]="m.editFields[name]"
                      ></editblock-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="custom-header">Household economy</h2>
          <hr class="hr-section custom-line mt-0" />
          <div class="row pb-2">
            <div class="col-xs-6">
              <!-- left column -->
              <div class="form-horizontal">
                <editblock-form-field
                  *ngFor="let name of displayGroupFieldNames('economyLeft')"
                  [model]="m.editFields[name]"
                ></editblock-form-field>
              </div>
            </div>
            <div class="col-xs-6">
              <!-- right column -->
              <div class="form-horizontal">
                <editblock-form-field
                  *ngFor="let name of displayGroupFieldNames('economyRight')"
                  [model]="m.editFields[name]"
                ></editblock-form-field>
              </div>
            </div>
          </div>

          <div class="row pb-1">
            <div class="col-xs-12">
              <h4>Other loans</h4>
              <div class="pt-1">
                <button
                  (click)="addOtherLoan($event)"
                  class="n-direct-btn n-green-btn"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
          <div
            class="row pb-1"
            *ngFor="let otherLoanPrefix of m.otherLoanPrefixes"
          >
            <div class="col-xs-6">
              <!-- left column -->
              <div class="form-horizontal">
                <editblock-form-field
                  *ngFor="let name of displayGroupFieldNames(otherLoanPrefix)"
                  [model]="m.editFields[name]"
                ></editblock-form-field>
              </div>
            </div>
            <div class="col-xs-6 text-right">
              <!-- right column -->
              <button
                (click)="removeOtherLoan(otherLoanPrefix, $event)"
                title="Remove loan"
                class="n-icon-btn n-red-btn"
              >
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </div>
          </div>

          <hr class="hr-section custom-line mt-0" />
          <div class="row pb-2">
            <div class="col-xs-12">
              <!-- left column -->
              <div class="text-center">
                <button
                  class="n-main-btn n-blue-btn"
                  [disabled]="m.form.invalid()"
                  (click)="registerApplication($event)"
                >
                  Register application
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf="r">
  <div>
    Application registered
    <a
      [routerLink]="[
        '/unsecured-loan-application/application/',
        r.applicationNr
      ]"
      [queryParams]="{ backTarget: r.targetToHere.getCode() }"
      class="n-anchor"
      >{{ r.applicationNr }}</a
    >
  </div>
  <div class="pt-3">
    <button (click)="reset($event)" class="n-main-btn n-blue-btn">
      Register new application
    </button>
  </div>
</div>

<test-functions-popup [model]="m?.testFunctions"></test-functions-popup>
