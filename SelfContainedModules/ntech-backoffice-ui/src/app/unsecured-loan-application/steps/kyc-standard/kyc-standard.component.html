<div *ngIf="m">
  <div class="row pb-3">
    <div class="col-xs-8">
      <div class="frame">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-10 text-left"
              >Waiting for customer to update and confirm answers</label
            >
            <div class="col-xs-2">
              <status-icon [isAccepted]="m.hasAnsweredQuestions"></status-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <customer-link-button
        [application]="m.application"
      ></customer-link-button>
    </div>
  </div>

  <kyc-step-applicant-statuses [initialData]="m.kycStatusesInitialData">
  </kyc-step-applicant-statuses>

  <div *ngIf="m.isPossibleToApprove">
    <div class="pt-3">
      <label class="pr-2">Not approved</label>
      <ntech-toggle (requestToggle)="approve()"></ntech-toggle>
    </div>
  </div>

  <div *ngIf="m.isPossibleToRevert">
    <div class="pt-3">
      <label class="pr-2">Approved</label>
      <ntech-toggle
        [isToggled]="true"
        (requestToggle)="revert()"
      ></ntech-toggle>
    </div>
  </div>
</div>
