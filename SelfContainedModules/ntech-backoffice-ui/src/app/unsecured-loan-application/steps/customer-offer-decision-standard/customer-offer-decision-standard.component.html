<div *ngIf="m">
  <div class="row pb-2">
    <div class="col-xs-8">
      <div class="frame">
        <div class="form-horizontal">
          <form [formGroup]="m.customerDecisionForm.form">
            <div class="form-group">
              <label class="control-label col-xs-4 text-left"
                >Waiting for customer</label
              >
              <div class="col-xs-2">
                <span
                  [ngClass]="iconClassFromStatus()"
                  class="form-control-static-icon custom-glyph ntech-status-icon"
                ></span>
              </div>
              <div class="col-xs-6">
                <select
                  class="form-control"
                  formControlName="customerDecisionCode"
                  *ngIf="m.isEditDecisionAllowed"
                >
                  <option [ngValue]="''"></option>
                  <option
                    [ngValue]="'initial'"
                    *ngIf="m.currentCustomerDecisionCode !== 'initial'"
                  >
                    Change to initial
                  </option>
                  <option
                    [ngValue]="'accepted'"
                    *ngIf="m.currentCustomerDecisionCode !== 'accepted'"
                  >
                    Change to accepted
                  </option>
                  <option
                    [ngValue]="'rejected'"
                    *ngIf="m.currentCustomerDecisionCode !== 'rejected'"
                  >
                    Change to rejected
                  </option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <customer-link-button
        [application]="m.application"
      ></customer-link-button>
    </div>
  </div>

  <div *ngIf="m.isPossibleToApprove">
    <div class="pt-3">
      <label class="pr-2">Not approved</label>
      <ntech-toggle (requestToggle)="approve()"></ntech-toggle>
    </div>
  </div>

  <div *ngIf="m.isPossibleToRevert">
    <div class="pt-3">
      <label class="pr-2">Approved</label>
      <label class="n-toggle">
        <input checked type="checkbox" (click)="revert($event)" />
        <span class="n-slider" (click)="revert($event)"></span>
      </label>
    </div>
  </div>
</div>
