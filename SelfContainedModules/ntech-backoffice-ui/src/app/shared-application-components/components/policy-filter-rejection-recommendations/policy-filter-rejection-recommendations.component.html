<div class="form-horizontal" *ngIf="recommendation">
  <div class="form-group">
    <label class="col-xs-6 control-label">Recommendation</label>
    <div class="col-xs-6 form-control-static">
      {{ getRecommendationText() }}
    </div>
  </div>
  <div
    class="form-group"
    *ngFor="let r of getRejectionReasons(); let index = index"
  >
    <label class="col-xs-6 control-label">{{
      index === 0 ? "Reason" : ""
    }}</label>
    <div class="col-xs-6 form-control-static">
      {{ getRejectionReasonDisplayName(r) }}
    </div>
  </div>
</div>
