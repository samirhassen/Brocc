<form
  [formGroup]="m.rejectForm.form"
  name="rejectform"
  class="form-horizontal decision-form"
  *ngIf="initialData?.isActive?.value"
>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group" *ngFor="let r of getRejectionReasonColumn(1)">
            <div class="checkbox">
              <input
                type="checkbox"
                [formControlName]="r.formControlName()"
              />{{ r.displayName }}
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group" *ngFor="let r of getRejectionReasonColumn(2)">
            <div class="checkbox">
              <input
                type="checkbox"
                [formControlName]="r.formControlName()"
              />{{ r.displayName }}
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group" *ngFor="let r of getRejectionReasonColumn(3)">
            <div class="checkbox">
              <input
                type="checkbox"
                [formControlName]="r.formControlName()"
              />{{ r.displayName }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group pt-1">
    <label class="col-md-offset-1 col-md-2 control-label">Other reason</label>
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        formControlName="rejectionReasonOtherText"
      />
    </div>
  </div>
  <div class="form-group text-center pt-3">
    <button
      type="button"
      class="n-main-btn n-red-btn"
      [disabled]="
        !anyRejectionReasonGiven() ||
        m.rejectForm.invalid() ||
        initialData?.isEditing?.value
      "
      (click)="reject($event)"
    >
      Reject
      <send-email-logo
        emailSettingName="creditRejectionSecureMessageTemplates"
      ></send-email-logo>
    </button>
  </div>
</form>
