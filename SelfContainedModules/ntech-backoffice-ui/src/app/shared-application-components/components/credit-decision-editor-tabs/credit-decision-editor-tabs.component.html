<div class="row pb-3">
  <div class="col-xs-8 col-sm-offset-2">
    <div class="row">
      <div class="col-sm-offset-4 col-xs-2">
        <span
          type="button"
          class="btn"
          [ngClass]="{
            disabled: initialData.isCalculating.value,
            'decision-form-active-btn': initialData.isRejectTabActive.value,
            'decision-form-inactive-btn': !initialData.isRejectTabActive.value
          }"
          (click)="setAcceptRejectMode(true, $event)"
        >
          Reject
        </span>
      </div>
      <div class="col-xs-2">
        <button
          type="button"
          class="btn"
          [ngClass]="{
            disabled: initialData.isCalculating.value,
            'decision-form-active-btn': !initialData.isRejectTabActive.value,
            'decision-form-inactive-btn': initialData.isRejectTabActive.value
          }"
          (click)="setAcceptRejectMode(false, $event)"
        >
          {{ initialData.acceptTitle }}
        </button>
      </div>
    </div>

    <ng-container *ngIf="initialData.isRejectTabActive.value">
      <ng-content select="[reject-area]"> </ng-content>
    </ng-container>

    <ng-container *ngIf="!initialData.isRejectTabActive.value">
      <ng-content select="[accept-area]"> </ng-content>
    </ng-container>
  </div>
</div>
